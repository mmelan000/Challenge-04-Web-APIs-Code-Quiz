<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./assets/css/style.css" rel="stylesheet">
  <title>Quiz App</title>
</head>

<body>
  <div id="timer-area">
    <p id="time-remaining"></p>
  </div>
  <!-- timer section -->
  <div id="game-area">
    <header id="header">
      <h1>Coding Quiz</h1>
    </header>
    <div id="intro-area">
      <p id="intro">Welcome to my coding quiz.</p>
    </div>
    <div id="question-area"></div>
    <p id="question"></p>
  </div>
  <div id="scoreboard-area">
    <ol id="scoreboard"></ol>
  </div>
  <div id="buttons">
    <button id="start">Start</button>
    <!-- start button -->
    <button id="high-score">View High Scores</button>
    <!-- highscore button -->
    <button id="reset">Reset Scoreboard</button>
    <!-- resets highscores -->
    <button id="btn1">1.</button>
    <button id="btn2">2.</button>
    <button id="btn3">3.</button>
    <button id="btn4">4.</button>
    <!-- answer buttons -->
  </div>
  </div>

  <script src="./assets/javascript/script.js"></script>
</body>

</html>
