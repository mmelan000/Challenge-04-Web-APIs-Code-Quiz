<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./assets/css/style.css" rel="stylesheet">
  <title>Quiz App</title>
</head>

<body>
  <div id="game-area">
    <header>
      <div id="header">
        <h1>Coding Quiz</h1>
      </div>
      <div id="timer-area">
        <h2>Time Remaining:<br><span id="time-remaining"> </span></h2>
      </div>
    </header>

    <!-- timer section -->
    <section id = "content">
      <div id="intro-area">
        <p>Welcome to my coding quiz.</p>
        <p id="rules">Try to quickly and correctly answer as many questions as possible. Beware though, each wrong answer subtracts 10 seconds.</p>
      </div>
      <div id="question-area">
        <p id="question"></p>
      </div>
      <div id="scoreboard-area">
        <h2>High Scores</h2>
        <ol id="scoreboard"></ol>
      </div>
    </section>
    <section id="buttons">
      <button id="start">Start</button>
      <!-- start button -->
      <button id="high-score">View High Scores</button>
      <!-- highscore button -->
      <button id="reset">Reset Scoreboard</button>
      <!-- resets highscores -->
      <button id="btn1">1.</button>
      <button id="btn2">2.</button>
      <button id="btn3">3.</button>
      <button id="btn4">4.</button>
      <!-- answer buttons -->
    </section>
  </div>

  <script src="./assets/javascript/script.js"></script>
</body>

</html>
