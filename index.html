<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Quiz App</title>
</head>
<body>
        <div class="hidden" id="timer">
            <p id="time-remaining"></p>     
            </div>
        <!-- timer section -->
        <div id="game">
            <header id="header">
                <h1>Coding Quiz</h1>
            </header>
            <div id="text-area">
                <p id="intro">Welcome to my coding quiz.</p>
                <p class="hidden" id="question"></p>
                <table class="hidden" id="scoreboard">
                  <tr>
                    <th>Rank</th>
                    <th>Initials</th>
                    <th>Score</th>
                  </tr>
                  <tr>
                    <td>1</td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>5</td>
                    <td></td>
                    <td></td>
                  </tr>
                </table>
            </div>
            <div id="buttons">
                <button class="shown" id="start">Start</button>
                <!-- start button -->
                <button class="shown" id="high-score">View High Scores</button>
                <!-- highscore button -->
                <button class="hidden" id="reset">Reset Scoreboard</button>
                <!-- resets highscores -->
                <div class="hidden" id="answer-buttons">
                    <button id="btn1">1.</button>
                    <button id="btn2">2.</button>
                    <button id="btn3">3.</button>
                    <button id="btn4">4.</button>
                </div>
            <!-- answer buttons -->
            </div>
        </div>



    <script src="./assets/javascript/script.js"></script>
</body>
</html>
